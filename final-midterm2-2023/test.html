<!DOCTYPE html>
<html>
<head>
    <title>Test Investor Endpoint</title>
</head>
<body>
    <h2>Test Investor Endpoint</h2>
    <form id="investorForm">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="John"><br><br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="Doe"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="john.doe@example.com"><br><br>
        <label for="company">Company:</label>
        <input type="text" id="company" name="company" value="Doe Inc."><br><br>
        <label for="share_class_id">Share Class ID:</label>
        <input type="number" id="share_class_id" name="share_class_id" value="1"><br><br>
        <label for="share_class_category_id">Share Class Category ID:</label>
        <input type="number" id="share_class_category_id" name="share_class_category_id" value="2"><br><br>
        <label for="diluted_shares">Diluted Shares:</label>
        <input type="number" id="diluted_shares" name="diluted_shares" value="100"><br><br>
        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <p id="response"></p>

    <script>
        function submitForm() {
            const data = {
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                email: document.getElementById('email').value,
                company: document.getElementById('company').value,
                share_class_id: document.getElementById('share_class_id').value,
                share_class_category_id: document.getElementById('share_class_category_id').value,
                diluted_shares: document.getElementById('diluted_shares').value
            };

            fetch('http://localhost/vjezba/final-midterm2-2023/rest/final/investor', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = 'Response: ' + JSON.stringify(data);
            })
            .catch((error) => {
                document.getElementById('response').innerText = 'Error: ' + error;
            });
        }
    </script>
</body>
</html>
